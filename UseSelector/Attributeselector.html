<!DOCTYPE hmlt>
<html>
  <head>
    <title>Demo: Attribute Selectors</title>
    <style>
      input[type="text"] {
        background-color: lightblue;
        width: 150px;
      }
      input[type="button"] {
        width: 120px;
      }
    </style>
  </head>
  <body>
    <from>
      <h1>Login Form</h1>
      Username: <input type="text" /> <br /><br />
      Password: <input type="text" /><br /><br />
      <input type="button" value="submit" />
    </from>
  </body>
</html>
