<!DOCTYPE html>
<html>
  <head>
    <title>Demo: Text Properties</title>
    <style>
      .uppercase {
        text-transform: uppercase;
      }
      .shadow {
        text-shadow: 3px 3px 2px grey;
      }
      .decorate {
        text-decoration: underline;
      }
      .indent  {
        text-indent: 20px;
      }
    </style>
  </head>
  <body>
    <h1 class="uppercase shadow">training offerings</h1>
    <h2 class="decorate">UI course</h2>
    <p class="indent">our focus is to enable participants to develop single page applications efficiently. The popular courses are:
    <ul>
      <li>HTML</li>
      <li>javaScript</li>
      <li>React</li>
      <li>Angular</li>

    </ul>
    </p>
  </body>
</html>
