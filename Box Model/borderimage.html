<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border-Image</title>
    <style>
      img {
        margin-left: 150px;
        margin-top: 50px;

        border: 50px solid transparent;
        border-image: url(images/frame1.jpg) 13% 17% 14% 15%;
      }
      .outer {
        display: inline-block;
      }
      .outer img {
        height: 350px;
        width: 250px;
        margin-left: 150px;
        margin-top: 50px;
        border: 50px solid transparent;
        border-image: url(images/border_image_4.jpg) 13% 17% 14% 15%;
      }
    </style>
  </head>
  <body>
    <img src="images/monalisa01.jpg" alt="Image cannot be loaded" />
    <div class="outer">
      <img src="images/birthday.jpg" alt="birthday-image" />
    </div>
  </body>
</html>
