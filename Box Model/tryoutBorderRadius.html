<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Radius</title>
    <style>
      .div1 {
        background-color: aqua;
        height: 100px;
        width: 100px;
        margin-left: 10px;
        border: 2px solid blue;
        padding: 10px 40px;
        border-radius: 50%;
      }
      .div2 {
        background-color: lightgreen;
        height: 100px;
        width: 100px;
        margin-left: 200px;
        border: 2px solid green;
        padding: 10px 40px;
        border-radius: 5px 70px 15px 70px;
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
    <div class="div2"></div>
  </body>
</html>
